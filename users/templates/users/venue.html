{% extends "Raul/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{%load static%}

<head>
    <style>
        /*hello*/
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap');

        @font-face {
            font-family: myFirstFont;
            src: url(avenir-lt-std-35-light.otf);
        }

        body{
            position: relative;
            
        }

        input[type=text], input[type=password],input[type=email]{
            border-radius: 5px;
            padding:10px 27px;
            outline: none;
            border:none;
        }

        .venueBox{
            margin:0 auto;
            padding:20px;
            background-color: rgba(0, 0, 0, 0.2);
            width:600px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .venueButton{
            margin:0 auto 20px auto;

        }

        #emailButton{
            background-color: #cfbb63;
            border-radius: 6px;
            padding:16px 32px;
            margin:0 auto;
            width:150px;
            text-align: center;
            transition: 0.4s ease-in-out;
        }

        #emailButton:hover{
            box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        #emailButton a{
            color: rgba(0, 0, 0, 0.6);
            font-family: myFirstFont;
            font-size:20px;
            font-weight: bold;
        }

        #text{
            background: -webkit-linear-gradient(#f8f18e,#d6a55b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            justify-content:center;
            text-align: center;
            margin:100px 100px 0 100px;
            font-size: 25px;
        }

        #text2{
            background: -webkit-linear-gradient(#f8f18e,#d6a55b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            justify-content:center;
            text-align: center;
            margin:20px 100px 100px 100px;
            font-size: 25px;
        }

        html,body{
            margin:0;
            padding:0;
            width: 100%;
            font-family: myFirstFont;
            overflow: hidden;
            background-color: #6d6d6d;
            text-transform: lowercase;
            scroll-behavior: smooth;
        }

        .headers{
            background-color: #6d6d6d;
        }

        .containers1{
            height:auto;
          
            margin:200px auto;
        }

        .loginRegister{
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loginForm{
            padding:50px 0;
            margin:0 auto;
            width: 100%;
            height:50vh;
        }

        .login-card{
            background-color: rgba(0, 0, 0, 0.2);
            padding:50px;
            margin: 50px auto;
            width:30vw;
        }

        .registerForm{
            padding:50px 0;
            margin:100px auto;
            width: 100%;
            height:50vh;
        }

        .register-card{
            background-color: rgba(0, 0, 0, 0.2);
            padding:50px;
            margin: 100px auto;
            width:30vw;
        }

        .loginRegister label{
            background: -webkit-linear-gradient(#f8f18e,#d6a55b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size:20px;
            font-weight: 700;
            text-align: left;
        }

        .loginRegister h1{
            background: -webkit-linear-gradient(#f8f18e,#d6a55b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 40px;
            text-transform: none;
        }

        .loginRegister .button,button{
            background: #cfbb63;
            color:rgba(0, 0, 0, 0.6);
            padding:16px 64px;
            outline: none;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            transition: 0.4s ease-in-out;
            font-family: myFirstFont;
            font-size: 20px;
        }

        .loginRegister li{
            list-style: none;
            text-align: center;
            font-size: 12px;
            background: -webkit-linear-gradient(#f8f18e,#d6a55b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loginRegister .helptext::before{
            display: inline-block;
            content: "";
            border-top: .3rem solid transparent;
            width: 1rem;
            margin: 0 1rem;
            transform: translateY(-1rem);

        }

        form h4{
            background: -webkit-linear-gradient(#f8f18e,#d6a55b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-block-start: 5px;
            margin-block-end: 5px;
            font-size: 20px;
        }

        .loginRegister .helptext{
            font-size:12px;
            background: -webkit-linear-gradient(#f8f18e,#d6a55b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        /* .loginRegister .button, button {
            background: #cfbb63;
            color: rgba(0, 0, 0, 0.6);
            padding: 16px 64px;
            outline: none;
            border: none;
            border-radius: 0;
            font-weight: 700;
            transition: 0.4s ease-in-out;
            font-family: myFirstFont;
            font-size: 20px;
            margin:10px auto;
        } */

        .loginRegister .button, button {
            background: #cfbb63;
            color: rgba(0, 0, 0, 0.6);
            padding: 16px 64px;
            outline: none;
            border: none;
            border-radius: 0;
            font-weight: 700;
            transition: 0.4s ease-in-out;
            font-family: myFirstFont;
            font-size: 20px;
            margin:10px auto;
            border-radius: 5px;
            transition: 0.4s ease-in-out;
        }

        .button:hover,button:hover{
            cursor: pointer;
            box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.3);
        }

        .login-card a{
            background: -webkit-linear-gradient(#f8f18e,#d6a55b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-card a{
            background: -webkit-linear-gradient(#f8f18e,#d6a55b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

       



        @media only screen and (max-width:1200px){
            .loginRegister{
                flex-wrap: wrap;
                flex-direction: column;
            }

            .loginForm{
                margin:0;
                padding:0;
            }

            ul{
                padding-inline-start: 0;
            }

            .loginRegister li{
                font-size: 10px;
            }

            .loginRegister label{
                margin: 30px 0px;
            }
        }

        @media (max-width: 768px){
            .venueBox{
                width: auto;
            }

            #text{
                margin:30px 10px;
            }

            #text2{
                margin:30px 10px;
            }
        }

        @media only screen and (max-width:560px){
            .loginRegister{
                flex-wrap: wrap;
                flex-direction: column;
            }

            .loginForm{
                margin:0;
                padding:0;
            }

            ul{
                padding-inline-start: 0;
            }

            .loginRegister li{
                font-size: 10px;
            }

            .loginRegister label{
                margin: 30px 0px;
            }

            .login-card{
                background-color: rgba(0, 0, 0, 0.2);
                padding: 50px;
                margin: 50px 30px;
                width: auto;
            }

            .register-card{
                background-color: rgba(0, 0, 0, 0.2);
                padding: 50px;
                margin: 50px 30px;
                width: auto;
            }

        }


    </style>


</head>

<div class = "venueBackground"></div>
<div class = "venueBox">
    <div class="venueText">
        <h1 id = "text"> Please click the button below to send us an e-mail to reserve either raul retail or cafe-floor</h1>
        <h1 id="text2">Please make sure to include dates, times, and type of event. Thank You! </h1>
    </div>
    <div class ="venueButton">
        <p id="emailButton"><a href="mailto:sales@raulavilainc.com" id ="email">Send email</a></p>
    </div>
</div>

{% endblock %}
