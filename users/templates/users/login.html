

<head>
    <style>
        body {
            background:url('http://cdn.wallpapersafari.com/13/6/Mpsg2b.jpg');
            margin:0px;
            font-family: 'Ubuntu', sans-serif;
            background-size: 100% 110%;
        }
        h1, h2, h3, h4, h5, h6, a {
            margin:0; padding:0;
        }
        .login {
            margin:0 auto;
            max-width:500px;
        }
        .login-header {
            color: #050505;
            text-align:center;
            font-size:300%;
        }
        /* .login-header h1 {
           text-shadow: 0px 5px 15px #000; */
        }
        .login-form {
            border:.5px solid #050505;
            background: #050505;
            border-radius:10px;
            box-shadow:0px 0px 10px #000;
        }
        .login-form h3 {
            text-align:left;
            margin-left:40px;
            color: #050505;
        }
        .login-form {
            box-sizing:border-box;
            padding-top:15px;
            padding-bottom:10%;
            margin:5% auto;
            text-align:center;
        }
        .login input[type="text"],
        .login input[type="password"] {
            max-width:400px;
            width: 80%;
            line-height:3em;
            font-family: 'Ubuntu', sans-serif;
            margin:1em 2em;
            border-radius:5px;
            border:2px solid #f2f2f2;
            outline:none;
            padding-left:10px;
        }
        .login-form input[type="button"] {
            height:30px;
            width:100px;
            background: #ff002c;
            border:1px solid #f2f2f2;
            border-radius:20px;
            color: slategrey;
            text-transform:uppercase;
            font-family: 'Ubuntu', sans-serif;
            cursor:pointer;
        }
        .sign-up{
            color: #050505;
            margin-left:-70%;
            cursor:pointer;
            text-decoration:underline;
        }
        .no-access {
            color: #050505;
            margin:20px 0px 20px -57%;
            text-decoration:underline;
            cursor:pointer;
        }
        .try-again {
            color:#f2f2f2;
            text-decoration:underline;
            cursor:pointer;
        }

        /*Media Querie*/
        @media only screen and (min-width : 150px) and (max-width : 530px){
            .login-form h3 {
                text-align:center;
                margin:0;
            }
            .sign-up, .no-access {
                margin:10px 0;
            }
            .login-button {
                margin-bottom:10px;
            }
        }
    </style>
</head>


<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>


<form method="post">
    {{ form.non_field_errors }}
    <div class="login">
    <div class="login-header">
        <h1>Login</h1>
    </div>
    <div class="login-form">
<!--        <h3>Username:</h3>-->
        <h3 for="{{ form.username.id_for_label }}">Username:</h3>
<!--        <input type="text" placeholder="Username"/><br>-->

        {{ form.username }}
        {{ form.username.errors }}
<!--        <input type="text" placeholder="Username"/><br>-->
<!--        <h3>Password:</h3>-->
<!--        <input type="password" placeholder="Password"/>-->


        <br>
<!--        <label placeholder="Password" for="{{ form.password.id_for_label }}">Password:</label>-->
        <h3 for="{{ form.password.id_for_label}}">Password:</h3>
        {{ form.password }}
        {{ form.password.errors }}


        <br>
        <br>
        {% csrf_token %}
<!--        <input type="button" value="Login" class="login-button"/>-->
        <button class="btn btn-outline-info" href="{% url 'Raul-SecondHome' %}" type="submit">Login</button>

        <a class="sign-up" href="{% url 'register' %}">Sign Up!</a>
        <br>
        <h6 class="no-access">Can't access your account?</h6>
    </div>
</div>
<div class="error-page">
    <div class="try-again">Error: Try again?</div>
</div>
</form>
