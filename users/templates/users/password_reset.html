{% extends "Raul/base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<style>
    .content-section{
        position: fixed;
        bottom: 10px;
        right: 10px;

    }
</style>



<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Request Password</button>
        </div>
    </form>
</div>
{% endblock %}
