{% extends "Raul/base.html" %}
{% block content %}
{% load static %}
{%load crispy_forms_tags %}


<div class="conatiner" style="padding-top: 300px">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Request Password</button>
        </div>
    </form>
</div>
{% endblock %}
