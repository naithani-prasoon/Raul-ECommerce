{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Raul Retail
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type = text/css href="{% static 'Raul/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<header>
    {% if messages %}
    {% for msg in messages %}
    <div><h1>PASSED</h1></div>
    {% endfor %}
    {% endif %}

    <figure>
        <p> R A Ù L </p>
        <p> Home </p>
        <p> Store </p>
        <p> Contact </p>
        <p onclick="openLogin()" draggable="false" id ="loginText"> Login </p>

        <form method="POST">
            {% csrf_token %}
            <div class ="loginSlide" id="login">

                <div class="loginText">
                    <p>L O G I N</p>
                    <input type="email" placeholder="Email ID">
                    <input type="password" placeholder="Password">
                    <input type="submit" placeholder="Login">
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember Me
                    </label>
                    <a>Forgot Password?</a>
                </div>
                <div class ="arrow">
                    <img src= "{% static 'Raul/arrowDown.png' %}" onclick="closeLogin()" draggable="false" id="arrow">
                </div>
                <div class="signUp">
                    <p> S I G N - U P </p>
                    <input type="email" placeholder="Email ID">
                    <input type="password" placeholder="Password">
                    <input type="submit" placeholder="Login">
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember Me
                    </label>
                    <a>Forgot Password?</a>
                </div>
                {{ form }}
            </div>
        </form>

        <p> Cart </p>
    </figure>

    <figcaption> R A Ù L </figcaption>

    <nav>
        <img src= "hamburgerIcon.png" class="menuBar" id="menuHam" onclick="openNav()" draggable="false">
        <ul id="contentHam">

            <li class="exitButton">
                <img src="exit.svg" id="exitButton" onclick="closeNav()" draggable="false">
            </li>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Store</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">Login</a>
            </li>
            <li>
                <a href="#">Cart</a>
            </li>

        </ul>
    </nav>

</header>
<div class ="bannerHead" id = "mainBanner">
    <div class = "bannerHeading">
        <figcaption> R A Ù L </figcaption>
    </div>
</div>







<footer>

</footer>
<script>
    function openNav() {
        document.getElementById("contentHam").style.height = "100%";
    }

    function closeNav() {
        document.getElementById("contentHam").style.height = "0%";
    }

    function openLogin(){
        document.getElementById("login").style.height = "100%"
    }

    function closeLogin(){
        document.getElementById("login").style.height = "0%"
    }

</script>
</body>
</html>
