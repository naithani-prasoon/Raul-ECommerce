<!DOCTYPE html>
{% load static %}
<html lang="en-US">
<head>
    <title>Raúl Àvila Inc.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'Raul_Inc/CSS/main.css' %}">
    <style>


        .fixed{
            background-color: transparent;
        }

        #navcontainers.fixed{
            background-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 80px;
            font-size: 12px;
        }

        #navlists{
            background-color: transparent;
        }

        #store{
            width:100%;
            height:0%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.95);
            position: fixed;
            left:0;
            top:0;
            color: #cfbb63;
            font-family: myFirstFont;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            transition: 0.4s ease-in-out;
            z-index:100;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        #store a p{
            font-size:4em;
            font-weight: 900;
            padding:0px;
            letter-spacing: 0.2em;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
            color:#cfbb63;
        }

        #store #cross{
            font-size: 2em;
            color: #cfbb63;
            margin-bottom: 20px;
        }

        #store a p:hover{
            color: orange;
            cursor: pointer;
        }

        #store #cross:hover{
            cursor: pointer;
            color:orange;
        }

        #navlists li {
            /*background: #000;*/
            margin-top: 10px;
            display: inline-block;
            padding: 0 44px 0 44px;
        }
        /*
        @media (min-aspect-ratio: 16/9) {
          .fullscreen-bg__video {
            height: 300%;
            top: -100%;
          }
        }

        @media (max-aspect-ratio: 16/9) {
          .fullscreen-bg__video {
            width: 300%;
            left: -100%;
          }
        }
        */

    </style>
</head>

<body>

<link rel="stylesheet" type="text/css" href="{% static 'Raul_Inc/CSS/font-awesome.min.css' %}">
<div id ="store">
    <p onclick="closeStore()" id="cross">
        X
    </p>

    <a href = "{% url 'Raul_Inc_cafe' %}">
        <p>
            Cafe-Flor
        </p>
    </a>

    <a href ="{% url 'Raul-SecondHome' %}">
        <p>
            raùl
        </p>
    </a>
</div>


<div id="navcontainers" class="fixed">
    <div id="logo" class="home-logo" onclick="openStore()"><img src="{%static 'Raul_Inc/Images/raulAvilaIncFinal.png' %}"/></div>
    <ul id="navlists">
        <li><a href="{%url 'Raul_Inc_Home' %}">HOME</a></li>
        <li><a href="{%url 'Raul_Inc_Bio' %}">BIO</a></li>
        <li><a href="{%url 'Raul_Inc_Press' %}">PRESS</a></li>
        <li><a href="{%url 'Raul_Inc_clientList' %}">CLIENT LIST</a></li>
        <li><a href="{%url 'Raul_Inc_gallery' %}">GALLERY</a></li>
        <li><a href="{%url 'Raul_Inc_contact' %}">CONTACT</a></li>
        <li>
            <div id="social">
                <a href="https://www.facebook.com/RAULAVILAINC">
                    <img src="{%static 'Raul_Inc/Images/facebook.ico' %}" width="19" height="19">
                </a>
                <a href="https://twitter.com/RaulAvilaInc">
                    <img src="{%static 'Raul_Inc/Images/twitter10.png' %}" width="19" height="19">
                </a>
                <a href="http://instagram.com/raulavilainc">
                    <img src="{%static 'Raul_Inc/Images/ig10.png' %}" width="19" height="19">
                </a>
            </div>
        </li>
    </ul>
</div>

<div id="pageContent">
    <!-- <img id="bgimg" src="i/contactbg.jpg"> -->
    <div id="contact">
        <div class="address">
            <div class="addressheader">New York</div>
            <address>
                <p>
                    216 8th Avenue<br>
                    New York, NY 10011<br>
                    O 212-242-7673<br>
                    <a href="mailto:raul@raulavilainc.com?subject=Inquiry from website">raul@raulavilainc.com</a>
                </p>
            </address>
        </div>
        <div class="address">
            <div class="addressheader">Paris</div>
            <address>
                <p>
                    7 Rue De La Paix<br>
                    Paris, France 75002<br>
                    O +33 1 79 98 11 53<br>
                    <a href="mailto:raul@raulavilainc.com?subject=Inquiry from website">raul@raulavilainc.com</a>
                </p>
            </address>
        </div>
    </div>
</div>
<script>
    function openStore(){
        document.getElementById("store").style.height = "100%";
    }

    function closeStore(){
        document.getElementById("store").style.height = "0%";
    }
</script>
<script type="text/javascript" src="js/main.js" ></script>

</body>
</html>
