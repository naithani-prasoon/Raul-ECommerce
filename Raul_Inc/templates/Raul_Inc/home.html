<!DOCTYPE html>
{% load static %}
<html lang="en-US">
<head>
    <title>Raúl Àvila Inc.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'Raul_Inc/CSS/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Raul_Inc/CSS/homepage.css' %}">
    <style>
        .fullscreen-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -100;
            height: 100%;

        }

        .fullscreen-bg__video {
            position: absolute;
            top: -600px;
            left: 0;
            width:100vw;
        }

        .fixed{
            background-color: transparent;
        }

        #navcontainers.fixed{
            background-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 80px;
            font-size: 12px;
        }

        #navlists{
            background-color: transparent;
        }

        #navlists li {
            /*background: #000;*/
            margin-top: 10px;
            display: inline-block;
            padding: 0 44px 0 44px;
        }
        /*
        @media (min-aspect-ratio: 16/9) {
          .fullscreen-bg__video {
            height: 300%;
            top: -100%;
          }
        }

        @media (max-aspect-ratio: 16/9) {
          .fullscreen-bg__video {
            width: 300%;
            left: -100%;
          }
        }
        */
        @media (max-width: 767px) {
            .fullscreen-bg {
                background: url("{%static 'Raul/Images/Timelapse_MetGala2019_Sqaure.m4v' %}") center center / cover no-repeat;
            }

            .fullscreen-bg__video {
                display: none;
            }
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script type="text/javascript" src="{% static 'Raul_Inc/JS/jquery.cycle.js' %}" ></script>
    <script type="text/javascript" src="{% static 'Raul_Inc/JS/jquery.maximage.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'Raul_Inc/JS/homepage.js' %}" ></script>
    <link rel="stylesheet" type="text/css" href="{% static 'Raul_Inc/CSS/main.css' %}">
</head>
<body>

<link rel="stylesheet" type="text/css" href="{% static 'Raul_Inc/CSS/font-awesome.min.css' %}">

<div id="navcontainers" class="fixed">
    <div id="logo" class="home-logo"><img src="{%static 'Raul_Inc/Images/raulAvilaIncFinal.png' %}"/></div>
    <ul id="navlists">
        <li><a href="{%url 'Raul_Inc_Home' %}">HOME</a></li>
        <li><a href="{%url 'Raul_Inc_Bio' %}">BIO</a></li>
        <li><a href="{%url 'Raul_Inc_Press' %}">PRESS</a></li>
        <li><a href="{%url 'Raul_Inc_clientList' %}">CLIENT LIST</a></li>
        <li><a href="client/gallery.html">GALLERY</a></li>
        <li><a href="{%url 'Raul_Inc_contact' %}">CONTACT</a></li>
        <li>
            <div id="social">
                <a href="https://www.facebook.com/RAULAVILAINC" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="https://twitter.com/RaulAvilaInc" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="http://instagram.com/raulavilainc" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>
        </li>
    </ul>
</div>

<div class="fullscreen-bg">
    <video loop muted autoplay class="fullscreen-bg__video">
        <source src="{%static 'Raul_Inc/Images/Timelapse_MetGala2019_Square.m4v' %}">
    </video>
</div>

<script type="text/javascript" src="{% static 'Raul_Inc/JS/main.js' %}" ></script>

</body>
</html>
