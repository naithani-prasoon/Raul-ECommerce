{% extends "Raul/base.html" %}
{% block content %}

{% if empty %}

<h1 style= 'text-align:center;'>
    {{ empty_message}}
</h1>

{% else %}


<div class='col-sm-8 col-sm-offset-2'>

<table class= 'table'>

    <thead>
    <th>Item</th>
    <th>Price</th>
    </thead>
    <tfoot>
    <tr>
        <td></td>
        <td>Total: {{ cart.total  }}</td>
    </tr>

    </tfoot>

    {% for item in cart.items.all %}


<tr><td> {{item.product}}</td> <td> {{item.product.price}}</td><td></td>></tr>
        <a href="{% url 'update_cart' item.product.slug %}">remove</a>

    {% endfor %}

</table>

</div>
{% endif %}

{% endblock %}
